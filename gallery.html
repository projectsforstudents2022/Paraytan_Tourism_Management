<!DOCTYPE html>
<html>
<title>Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.mySlides {display:none }
.w3-left, .w3-right, .w3-badge {cursor:pointer}
.w3-badge {height:13px;width:13px;padding:0}
</style>
<body>

<div class="w3-content w3-display-container" style=" position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%; 
    min-height: 100%;">
  <img class="mySlides" src="1.jpg" style="width:100%">
  <img class="mySlides" src="2.jpg" style="width:100%">
  <img class="mySlides" src="3.jpg" style="width:100%">
  
   <img class="mySlides" src="4.jpg" style="width:100%">
  <img class="mySlides" src="5.jpg" style="width:100%">
  <img class="mySlides" src="6.jpg" style="width:100%">
  
   <img class="mySlides" src="7.jpg" style="width:100%">
  <img class="mySlides" src="8.jpg" style="width:100%">
  <img class="mySlides" src="9.jpg" style="width:100%">
  
   <img class="mySlides" src="10.jpg" style="width:100%">
  <img class="mySlides" src="11.jpg" style="width:100%">
  
   <img class="mySlides" src="13.jpg" style="width:100%">
  <img class="mySlides" src="14.jpg" style="width:100%">
  <img class="mySlides" src="15.jpg" style="width:100%">
  
   <img class="mySlides" src="16.jpg" style="width:100%">
  <img class="mySlides" src="17.jpg" style="width:100%">
  <img class="mySlides" src="18.jpg" style="width:100%">
  
   <img class="mySlides" src="19.jpg" style="width:100%">
  <img class="mySlides" src="20.jpg" style="width:100%">
  <img class="mySlides" src="21.jpg" style="width:100%">
  
  <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
    <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
    <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
  </div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-white";
}
</script>

</body>
</html>
